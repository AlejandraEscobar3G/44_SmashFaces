<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smash Faces</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-xs-12">
					<h1 class="text-center">SMASH FACES</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<div class="form-group">
						<label for="sel1">Sede:</label>
					    	<select class="form-control" id="selector">
					    		<option>Elige una sede</option>
					        	<option>Mexico</option>
					        	<option>Arequipa</option>
					      	</select>
					</div>	
				</div>
				<div class="col-xs-9">
					<h2 class="text-center" id="puntaje">Puntos: </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4" id="contenedor">
					<img id="imagen">
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group pd-4">
							  <label for="usr">Ingresa tu nombre:</label>
							  <input type="text" class="form-control" placeholder="Escribe un nombre" id="nombre">
							  <button class="mt-2 btn-block btn btn-info btn-md" id="Comprobar">Comprobar</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center" id="texto">
							
						</div>
					</div>
				</div>	
			</div>
		</header>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
